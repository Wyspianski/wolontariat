{{ define "main" }}
	<main class="container mx-auto px-4">
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1 class="text-center text-4xl font-bold">Tag: {{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ partial "sidebar.html" . }}
{{ end }}

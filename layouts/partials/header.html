<header class="flex justify-center p-4">
	<a href="{{ .Site.BaseURL }}" class="flex flex-row justify-center items-center text-2xl text-yellow-500 no-underline">
		<img src="/8lo_logo_color.png" height="75px" width="75px"/>
		<span class="p-2">{{ .Site.Title }}</span>
	</a>
	{{ with .Site.Menus.main }}
	<nav>
		<ul>
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
